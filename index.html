<!DOCTYPE html>
<html>
<head>
  <title>Stanza Living</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo">
        <img src="logo.svg" alt="Stanza Living Logo">
      </a>
      <div class="search-bar">
        <input type="text" placeholder="Find in and around...">
        <button>Search</button>
      </div>
      <nav>
        <ul>
          <li><a href="#">Know More</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Skip the queue.</h1>
      <h2>Book a house visit today.</h2>
      <h3>Get these perks, no questions asked.</h3>
      <div class="perks">
        <div class="perk">
          <img src="first-preference.svg" alt="First preference">
          <p>First preference</p>
        </div>
        <div class="perk">
          <img src="360-show-around.svg" alt="Complete show-around">
          <p>Complete show-around</p>
        </div>
        <div class="perk">
          <img src="expert-assistance.svg" alt="Expert assistance">
          <p>Expert assistance</p>
        </div>
      </div>
      <div class="hero-image">
        <img src="hero-image.jpg" alt="Smiling woman">
      </div>
    </div>
  </section>

  <section class="filter-section">
    <div class="container">
      <h2>Stanza Living / Indore / PG near Indore</h2>
      <div class="filter-options">
        <div class="filter">
          <select>
            <option value="locality">Locality</option>
          </select>
        </div>
        <div class="filter">
          <select>
            <option value="budget">Budget</option>
          </select>
        </div>
        <div class="filter">
          <select>
            <option value="gender">Gender</option>
          </select>
        </div>
        <div class="filter">
          <select>
            <option value="amenities">Amenities</option>
          </select>
        </div>
        <div class="filter">
          <select>
            <option value="occupancy">Occupancy</option>
          </select>
        </div>
        <button class="more-filters">More Filters</button>
        <div class="sort-by">
          <select>
            <option value="popularity">Popularity</option>
          </select>
        </div>
        <a href="#" class="whatsapp-button">
          <img src="whatsapp-icon.svg" alt="WhatsApp Icon">
        </a>
      </div>
      <button class="clear-filters">Clear all filters</button>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Stanza Living. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
